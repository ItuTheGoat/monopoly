<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monopoly - Welcome Page</title>
    <script src="welcome.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="welcome-container">
        <h1>Monopoly</h1>

        <p>Welcome to Monopoly, the Quick-Dealing Property Trading Game</p>

        <form action="#">
          <div class="form-control">
            <label for="numPlayers">How many players?</label>
            <input
              type="number"
              name="numPlayers"
              id="numPlayers"
              required
              min="2"
              max="6"
            /><button type="button" onclick="initNumPlayers()" id="save">Save</button>
          </div>

          <div class="form-control">
            <label for="playerOne" id="player">Player 1: </label>
            <input
              type="text"
              name="playerOne"
              id="playerOne"
              required
              disabled
            />
          </div>
          <button type="button" disabled onclick="nextPlayer()" id="next">Next Player Name</button>
          <button type="button" disabled onclick="startGame()" id="start">Start Game</button>
        </form>
      </div>
    </div>
  </body>
</html>
